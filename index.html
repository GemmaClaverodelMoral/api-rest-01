<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>GATITOS</title>
</head>

<body>

<header id="cabecera">
  <div id="titulo">
    <p>My Michis APP</p> ./src/assets/logo-gatito-naranja.PNG
    <img id="logo-gatito" src="src/assets/logo-gatito-naranja.png" alt="logo-gatito-naranja">
  </div>
  <h4>Trabajando con API REST htpps://www.thecatapi.com: </h4>
  <h3><span id="error"></span></h3>
</header>

<section id="random">
  <div id="random-header">
    
    <Button onclick="cargarImagenesRandom()" alt="Boton de recarga con async">Recarga mas lindos mininos...</Button>
    <h4>Haz click sobre la imagen, si deseas guardarla</h4>
  </div>
  <div id="random-list">
  </div>    
</section> 

<section id="favourites">
    <div id="favourites-header">
        <h2>Mis Michis favoritos</h2>
        <h4>Click sobre la imagene que desees sacar de Favoritos</h4>
    </div>
    <div id="favourites-list"></div>
    </div>
</section>


<section id="load-img-section">
  <div id="load-img-header">
      <h2>Guarda en la nube tu imagen favorita</h2>
      <h4>Y tambien en tus favoritas</h4>
  </div>
  <form id="load-img-form">
      <div class="file-input-wrapper">
          <label for="file" class="custom-file-upload">Seleccionar Imagen</label>
          <input type="file" name="file" id="file" accept="image/*">
      </div>
      <div id="file-preview">
          <img id="image-preview" src="#" alt="Imagen Seleccionada">
      </div>
      <button type="button" onclick="uploadGato()">Subir Imagen</button>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./src/main.js"></script>
</body>
</html>
